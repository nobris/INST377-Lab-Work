<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tristan Clark's Lab 8</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header"><h1>Tristan Clark's Lab 8</h1></div>
      <div class="columns">
        <div class="page_item">
          <form class="main_form">
            <div class="form_item">
              <label for="fname">Restaurant Name</label>
              <input type="text" name="fname" id="fname">
            </div>
            <div class="form_item">
              <label for="pref">Zipcode</label>
              <input type="text" name="pref" id="pref">
            </div>
            <button class="button" type="submit">Change Restaurants</button>
          </form>
        </div>
        <div class="page_item">
          <div id="map"></div>
          <h2>Restaurant List</h2>
          <ul class="resto-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
