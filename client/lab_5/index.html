<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tristan Clark's Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Tristan Clark's Lab 5</h1>
    </header>
    <div class="container">
      <form action='https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json' method='get' class='speaker-form'>
        <div class='form-row'>
          <label for='full-name'>First Name</label>
          <input id='full-name' name='full-name' type='text'/>
          <label for='food-preference'>Food Preference</label>
          <input id='food-preference' name='food-preference' type='text'/>
          <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                  name='talk-type'
                  type='radio'
                  value='workshop'
                  checked />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>
        </div>
        <div class='form-row'>
          <button>Submit</button>
        </div>
      </form>
      <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
          <label for="">This is going to be something in two weeks.</label>
        </div>
    </div>
  </body>
</html>
